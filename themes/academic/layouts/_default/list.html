{{ define "main" }}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
                    <p class="card-text">{{ .Summary }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
